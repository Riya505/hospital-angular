<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row g-3">
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <label for="" class="form-label">patient Name</label>
                    <input type="text" class="form-control" name="patientName" [(ngModel)]="patientName">
                </div>
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <label for="" class="form-label">doctor Name</label>
                    <input type="text" class="form-control" name="doctorName" [(ngModel)]="doctorName">
                </div>
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <label for="" class="form-label">appoinment Date</label>
                    <input type="text" class="form-control" name="appoinmentDate" [(ngModel)]="appoinmentDate">
                </div>
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <label for="" class="form-label">appoinment Time</label>
                    <input type="text" class="form-control" name="appoinmentTime" [(ngModel)]="appoinmentTime">
                </div>
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <button class="btn btn-success" (click)="readValue()">submit</button>
                </div>
            </div>
        </div>
    </div>
</div>
